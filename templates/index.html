<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Entidades Arteris</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Gerador de Entidades Arteris</h1>

        <button id="generateButton" class="btn btn-primary mb-3">
            <span id="buttonSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
            Gerar Entidades
        </button>

        <div id="statusMessages" class="alert alert-info" role="alert" style="display: none;">
            Iniciando geração...
        </div>

        <div id="errorMessages" class="alert alert-danger" role="alert" style="display: none;">
            <!-- Mensagens de erro serão inseridas aqui -->
        </div>

        <h2>Logs:</h2>
        <div id="logContainer" class="log-container bg-light p-3 rounded border mb-3">
            <pre id="logOutput"></pre>
        </div>

        <button id="viewJsonButton" class="btn btn-secondary" style="display: none;">Visualizar JSON Gerado</button>

    </div>

    <!-- Bootstrap JS Bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
